<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <section class="form">

      <nav class="navbar navbar-expand-lg navbar-dark navigation fixed-top" >
        <a class="navbar-brand ml-5" href="index.html">MUSIC CONCERT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto mr-5">
            <a class="nav-item nav-link  pr-3 mr-3" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active pr-3 mr-3" href="form.html">Register</a>
          </div>
        </div>
      </nav>

      <section class="container registration">

        <form name="myForm" onsubmit="return validateForm()" action="index.html">
          <div class="form-row">


            <div class="form-group col-md-6">
              <label for="firstname" class="text-white">First Name</label>
              <input type="text" class="form-control" name="name" id="firstname">
              <p class="h4 text-danger" id="name_error"></p>
            </div>

            <div class="form-group col-md-6">
              <label for="lastname" class="text-white">Last Name</label>
              <input type="text" class="form-control" name="name1" id="lastname">
              <p class="h4 text-danger" id="name1_error"></p>
            </div>

            <div class="form-group col-md-6">
              <label for="inputEmail4" class="text-white">Email</label>
              <input type="text" class="form-control " name="email" id="inputEmail4">
              <p class="h4 text-danger" id="Email_error"></p>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4" class="text-white">Phone</label>
              <input type="text" class="form-control" name='Phone'  value="" id="inputPassword4">
              <p class="h4 text-danger" id="Phone_error"></p>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity" class="text-white">City</label>
              <input type="text" class="form-control" name="city" value="" id="inputCity">
            </div>

            <div class="form-group col-md-4">
              <label for="inputState" class="text-white" >State</label>
              <select id="inputState" class="form-control" name="state">
              <option value="america">America</option>
              <option value="australia">Australia</option>
              <option value="austria">Austria</option>
              <option value="bangladesh">Bangladesh</option>
              <option value="brazil">Brazil</option>
              <option value="canada">Canada</option>
              <option value="chile">Chile</option>
              <option value="cuba">Cuba</option>
              <option value="denmark">Denmark</option>
              <option value="dominica">Dominica</option>
              <option value="egypt">Egypt</option>
              <option value="estonia">Estonia</option>
              <option value="finland">Finland</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
              <option value="greece">Greece</option>
              <option value="hawaii">Hawaii</option>
              <option value="hungary">Hungary</option>
              <option value="iceland">Iceland</option>
              <option value="india">India</option>
              <option value="italy">Italy</option>
              <option value="japan">Japan</option>
              <option value="kenya">Kenya</option>
              <option value="laos">Laos</option>
              <option value="libya">Libya</option>
              <option value="malaysia">Malaysia</option>
              <option value="mexico">Mexico</option>
              <option value="nepal">Nepal</option>
              <option value="new zealand">New Zealand</option>
              <option value="oman">Oman</option>
              <option value="peru">Peru</option>
              <option value="poland">Poland</option>
              <option value="qatar">Qatar</option>
              <option value="romania">Romania</option>
              <option value="russia">Russia</option>
              <option value="spain">Spain</option>
              <option value="turkey">Turkey</option>
              <option value="ukraine">Ukraine</option>
              <option value="vietnam">Vietnam</option>
              <option value="wurttemberg">Wurttemberg</option>
              <option value="yemen">Yemen</option>
              <option value="zimbabwe">Zimbabwe</option>

              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="text-white"> Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <p class="text-white">Select Category</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="student" >
            <label class="form-check-label" for="exampleRadios1">
              STUDENT
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="professional">
            <label class="form-check-label" for="exampleRadios2">
              PROFESSIONAL
            </label>
            <p class="h4 text-danger" id="radio_error"></p>
          </div>


          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="refreshments" id="gridCheck">
              <label class="form-check-label text-white" for="gridCheck">
                Check this out if want to add refreshments
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="validateForm()">REGISTER</button>
        </form>


      </section>


        <section class="table cells">
          <div class="h2 text-center mb-5" id="table_header">Registration Details(NO DATA TO DISPLAY)</div>
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Category</th>
                <th scope="col">Refreshments</th>
                <th scope="col">Registration Time</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </section>

    </section>






      <script src="app.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
